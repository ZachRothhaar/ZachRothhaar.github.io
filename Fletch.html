<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RS Calculators</title>


  <Style>

    body {
      background-color:lightslategrey;
     /* background-image:url("Bryce.PNG");*/
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #f1f1f1;
    }

    .sidebar .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }

    .openbtn {
      font-size: 20px;
      cursor: pointer;
      background-color: #111;
      color: white;
      padding: 10px 15px;
      border: none;
    }

    .openbtn:hover {
      background-color: #444;
    }

    #main {
      transition: margin-left .5s;
      padding: 16px;
    }



    @media screen and (max-height: 450px) {
      .sidebar {
        padding-top: 15px;
      }

      .sidebar a {
        font-size: 18px;
      }
    }
  </Style>

</head>
<body>



<div id="mySidebar" class="sidebar">

  <a href="#">Home</a>

  <a href="#">SkillGoesHere</a>
  <a href="#">SkillGoesHere</a>
</div>

<div id="main">

    <select name="ArrowHead" id="ArrowHead">

    <script>

        contents += "<option>" + i + "</option>";
      }
        
      targetLevel.innerHTML = contents;
    </script>

    <button onclick="CalcFletching();">Calculate</button>
</div><!--End Of Main Div-->

</html>
